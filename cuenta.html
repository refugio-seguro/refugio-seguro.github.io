<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Seguridad para las mujeres de México</title>
    <!-- REVISAR -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#611232" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/ingreso.css" />
    <!-- TIPOGRAFIAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICONO -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- ICONOS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body x-data="menuOpciones()" x-init="iniciarGestor()">

<div class="barra-titulo">
    <p>APP |</p>
    <p>Seguridad para las mujeres</p>
</div>
    
<main class="ingreso-pagina" x-data="sesionSistema()">
    <div class="datos_orientador">
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d240385.39125630868!2d-99.15401734688473!3d19.711698627732623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ecdaed3eb785%3A0x4fa17bc53f2d4594!2zVGVjw6FtYWMsIE3DqXgu!5e0!3m2!1ses!2smx!4v1732570242949!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <button class="boton-funcion" @click="salirCuenta()">Salir de la Cuenta</button>
</main>

<div class="menu-opciones">
    <button @click="paginaIngreso">Ingreso <i class="bi bi-person-fill-add"></i></button>
    <button @click="paginaAlertas">Alertas <i class="bi bi-person-fill-exclamation"></i></button>
    <button @click="paginaCuenta">Cuenta <i class="bi bi-person-circle"></i></button>
</div>

<script src="scripts/funciones-boton.js"></script>
<script src="scripts/funciones-cuenta.js"></script>
<script src="scripts/alpine.min.js"></script>
<script src="scripts/sweetalert.js"></script>

</body>
</html>

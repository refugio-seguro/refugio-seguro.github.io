<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Seguridad para las mujeres de México</title>
    <!-- REVISAR -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#611232" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/ingreso.css" />
    <!-- TIPOGRAFIAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICONO -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- ICONOS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body x-data="menuOpciones()" x-init="iniciarGestor()">

<div class="barra-titulo">
    <p>APP |</p>
    <p>Seguridad para las mujeres</p>
</div>
    
<main class="ingreso-pagina" x-data="sesionSistema()" x-init="iniciarSistema()">

    <button class="boton-funcion" @click="alertasEmergencia">Alerta de Emergencia</button>
    <button class="boton-funcion"  @click="herramientasSeguridad" x-bind:disabled="!escaneando">Herramientas de Seguridad</button>
    <button class="boton-funcion" @click="configuracion">Configuración</button>

    <button class="boton-icono" @click="ayuda"><i class="bi bi-journal-arrow-up"></i></button>
</main>

<div class="menu-opciones">
    <button @click="paginaIngreso">Ingreso <i class="bi bi-person-fill-add"></i></button>
    <button @click="paginaAlertas">Alertas <i class="bi bi-person-fill-exclamation"></i></button>
    <button @click="paginaCuenta">Cuenta <i class="bi bi-person-circle"></i></button>
</div>

<script src="scripts/scanapp.min.js"></script>
<script src="scripts/funciones-boton.js"></script>
<script src="scripts/funciones-mensajes.js"></script>
<script src="scripts/alpine.min.js"></script>
<script src="scripts/sweetalert.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Seguridad para las mujeres de México</title>
    <!-- REVISAR -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#611232" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <!-- TIPOGRAFIAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICONO -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- ICONOS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
<main class="bienvenida-pagina" x-data="sesionSistema()" x-init="iniciarGestor()">
    <div class="contenedor-login">
        <img class="logo" src="images/logo.png" alt="Logo App">
        <p class="titulo">Bienvenido Al:</p>
        <p class="subtitulo">App de Seguridad para las mujeres de México</p>
        <input type="text" x-model="mujer_usuario" placeholder="Ingresar tu Usuario:" class="campo-valor">
        <input type="text" x-model="mujer_contrasena" placeholder="Ingresar tu Contraseña:" class="campo-valor">
        <button class="boton-enviar" @click="validarAccesosSistema()">Ingresar a la App</button>
    </div>
</main>

<script src="scripts/funciones-login.js"></script>
<script src="scripts/alpine.min.js"></script>
<script src="scripts/sweetalert.js"></script>

</body>
</html>
